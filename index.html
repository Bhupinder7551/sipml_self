    <div class="container_">
      <h2>Register With Sipml5 User <i class="fa-solid fa-user-plus"></i></h2>
      <div class="row mt-lg-4 mb-3 registerform">
        <div class="col-6">
          <h5>Register</h5>
         <h5> <label style="width: 100%;" align="center" id="txtRegStatus"></label></h5>
        </label>
          <br>
          <div class="row">
            <div class="col-5" >
              <label>Display Name: </label><br>
              <label>Private Identity: </label><br>
              <label>Public Identity: </label><br>
              <label>Password: </label><br>
              <label>Realm: </label><br>
              <label>WebSocket Server URL: </label><br>
              <label>SIP outbound Proxy URL: </label><br>
            </div>

            <div class="col-7" >
              <input style="width: 100%" type="text" id="txtDisplayName" value="641234567891"/>
              <input style="width: 100%" type="text" id="txtPrivateIdentity" value="641234567891"  />
              <input style="width: 100%" type="text" id="txtPublicIdentity" value="sip:641234567891@conf.nitoville.com" />
              <input style="width: 100%" type="text" id="txtPassword" placeholder="*******" value="" />
              <input style="width: 100%" type="text" id="txtRealm"  value="conf.nitoville.com"/>
              <input style="width: 100%" type="text" id="txtWebsocketServerUrl"  value="wss://conf.nitoville.com:7443"/>
              <input style="width: 100%" type="text" id="txtSIPOutboundProxyUrl" value="tls://conf.nitoville.com:7443"/>
           <div class="float-right">
              <input type="button" class="btn btn-success" id="btnRegister" value="LogIn" disabled onclick='sipRegister();' />
              &nbsp;
              <input type="button" class="btn btn-danger" id="btnUnRegister" value="LogOut" disabled onclick='sipUnRegister();' />
            </div>
            </div>
            
                  </div>
        </div>
        <div class="col-6" >
   
          <img
            src="./images/pexels-reynaldo-brigworkz-brigantty-747114-removebg-preview.png"
            width="420"
            height="340"
            alt="phone image"
          />
        </div>
      </div>
      <h2>Call User <i class="fa-solid fa-phone mt-5"></i></h2>
      <h5> <label style="width: 100%;" align="center" id="txtCallStatus"></label></h5>
      
      <div class="row mt-lg-4 mb-3">
        <div class="col-4">
          <h5>Local video</h5>
          <video
            id="video-local"
            width="420"
            height="340"
            controls
            autoplay
            muted
          ></video>
        </div>
        <div class="col-4">
          <h5>Remote video</h5>
          <video
            id="video-remote"
            width="420"
            height="340"
            controls
            autoplay
          ></video>
        </div>
        <div class="col-4">
          <h5>Enter phone Number</h5>

          <input type="text" id="txtPhoneNumber" />

          <button  onclick='sipCall("call-audiovideo")' id="btnCall" disabled class="btn btn-success">
            <i class="fa-solid fa-phone"></i> <i>Call</i>
          </button>  
            <button id="btnHangUp" onclick='sipHangUp()' disabled class="btn btn-danger">                
             <i class='fas fa-phone-slash'></i> <i>End</i>
          </button>
        </div>
      </div>
      <div class="row m-3">
        <button class="btn mr-2">
          <i class="fa-solid fa-microphone-slash"></i>
        </button>
        <button class="btn mr-2"><i class="fa-solid fa-play"></i></button>
        <button class="btn mr-2">
          <i class="fa-solid fa-video-slash"></i>
        </button>
      </div>
    </div>
